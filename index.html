<!DOCTYPE html>
<html>

<head>
    <link href="./lib/ace/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./lib/ace/css/font-awesome.min.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" />

    <!-- ace styles -->
    <link rel="stylesheet" href="./lib/ace/css/ace.min.css" />
    <link rel="stylesheet" href="./lib/ace/css/ace-rtl.min.css" />
    <link rel="stylesheet" href="./lib/ace/css/ace-skins.min.css" />

    <!--    <link rel="stylesheet" href="./lib/css/jquery-ui-1.10.3.full.min.css" />-->
    <link rel="stylesheet" href="./css/navbar-multi-dropdown.css">

    <!--  code mirror  -->
    <link rel="stylesheet" href="./lib/codeMirror/css/docs.css" />
    <link rel="stylesheet" href="./lib/codeMirror/css/codemirror.css" />
    <link rel="stylesheet" href="./lib/codeMirror/css/show-hint.css" />
    <link rel="stylesheet" href="./lib/codeMirror/css/paraiso-light.css" />

    <link rel="stylesheet" href="css/view.css" />
</head>

<body ng-app="heditor">
    <div datadp-navbar></div>

    <div class="main-container" id="main-container">
        <div class="main-container-inner">
            <a class="menu-toggler" id="menu-toggler">
                <span class="menu-text"></span>
            </a>

            <div class="sidebar" id="sidebar">
                <script type="text/javascript">
                    try {
                        ace.settings.check('sidebar', 'fixed')
                    } catch (e) {}
                </script>

                <div class="sidebar-shortcuts" id="sidebar-shortcuts">
                    <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
                        <label class="label label-yellow label-lg arrowed arrowed-right">Hive Web</label>
                    </div>
                </div>
                <!-- #sidebar-shortcuts -->


                <ul class="nav nav-list">
                    <li>
                        <a href="#" target="_self">
                            <i class="icon-search"></i>
                            <span class="menu-text"> 在线查询 </span>
                        </a>
                    </li>
                    <li>
                        <a href="#/history">
                            <i class="icon-copy"></i>
                            <span class="menu-text"> 历史记录 </span>
                        </a>
                    </li>
                </ul>
                <!-- /.nav-list -->

                <div class="sidebar-collapse" id="sidebar-collapse">
                    <i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
                </div>

                <script type="text/javascript">
                    try {
                        ace.settings.check('sidebar', 'collapsed')
                    } catch (e) {}
                </script>
            </div>
            <div class="main-content">
                <div ng-view></div>
            </div>
        </div>
    </div>

    <script src="./lib/ace/js/ace-extra.min.js"></script>
    <script src="./lib/ace/js/jquery-2.0.3.min.js"></script>

    <script type="text/javascript">
        if ("ontouchend" in document) document.write("<script src='./lib/ace/js/jquery.mobile.custom.min.js'>" + "<" + "script>");
    </script>
    <script src="./lib/ace/js/bootstrap.min.js"></script>
    <script src="./lib/ace/js/typeahead-bs2.min.js"></script>

    <!-- page specific plugin scripts -->
    <!--[if lte IE 8]>
<script src="../libs/ace/1.2/js/excanvas.min.js"></script>
<![endif]-->

    <script src="./lib/ace/js/jquery-ui-1.10.3.full.min.js"></script>
    <script src="./lib/ace/js/jquery.ui.touch-punch.min.js"></script>
    <script src="./lib/ace/js/jquery.slimscroll.min.js"></script>
    <script src="./lib/ace/js/jquery.easy-pie-chart.min.js"></script>
    <script src="./lib/ace/js/jquery.sparkline.min.js"></script>
    <script src="./lib/ace/js/flot/jquery.flot.min.js"></script>
    <script src="./lib/ace/js/flot/jquery.flot.pie.min.js"></script>
    <script src="./lib/ace/js/flot/jquery.flot.resize.min.js"></script>
    <script src="./lib/ace/js/jquery.dataTables.min.js"></script>
    <script src="./lib/ace/js/jquery.dataTables.bootstrap.js"></script>


    <!-- ace scripts -->
    <script src="./lib/ace/js/ace-elements.min.js"></script>
    <script src="./lib/ace/js/ace.min.js"></script>

    <!--  codeEdit  -->
    <script src="./lib/codeMirror/js/codemirror.js"></script>
    <script src="./lib/codeMirror/js/closebrackets.js"></script>
    <script src="./lib/codeMirror/js/show-hint.js"></script>
    <script src="./lib/codeMirror/js/sql-hint.js"></script>
    <script src="./lib/codeMirror/js/sql.js"></script>
    <script src="./lib/codeMirror/js/active-line.js"></script>

    <!--  rephael  -->
    <script src="./lib/raphael/raphael-min.js"></script>

    <!--  angular  -->
    <script src="./lib/angular/angular.min.js"></script>
    <script src="./lib/angular/angular-route.min.js"></script>
    <script src="js/heditor.js"></script>
    <script src="js/heditor-route.js"></script>
    <script src="js/heditor-utils.js"></script>
    <script src="js/heditor-controller.js"></script>
    <script src="js/heditor-directive.js"></script>
</body>
            
</html>
